<form autocomplete="off" #createTahunAkademikModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title *ngIf="tahunAkademik.id === undefined">{{ "CreateNewTahunAkademik" | localize }}</h1>
    <h1 mat-dialog-title *ngIf="tahunAkademik.id > 0">{{ "EditTahunAkademik" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:300px;">
      <!-- <mat-tab-group>
        <mat-tab [label]="'TahunAkademikDetails' | localize">
          <br /> -->
          <div class="row-fluid">
            <div class="col-md-6">
              <mat-form-field>
                <input
                  matInput
                  name="year"
                  [placeholder]="'Year' | localize"
                  [(ngModel)]="tahunAkademik.year"
                  required
                  minlength="2"
                  maxlength="4"
                />
              </mat-form-field>
              <div class="checkbox-wrapper">
                <mat-checkbox name="IsLocked" [(ngModel)]="tahunAkademik.isLocked">
                  {{ "IsLocked" | localize }}
                </mat-checkbox>
              </div>
            </div>
          </div>
        <!-- </mat-tab>
      </mat-tab-group> -->
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createTahunAkademikModal.form.valid || saving"
      >
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
