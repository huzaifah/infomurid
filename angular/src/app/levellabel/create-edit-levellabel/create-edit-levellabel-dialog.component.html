<form autocomplete="off" #createLevelLabelModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title *ngIf="levellabel.id === undefined">{{ "CreateNewLevelLabel" | localize }}</h1>
    <h1 mat-dialog-title *ngIf="levellabel.id > 0">{{ "EditLevelLabel" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:300px;">
          <div class="row-fluid">
            <div class="col-md-6">
              <mat-form-field>
                <input
                  matInput
                  name="name"
                  [placeholder]="'Name' | localize"
                  [(ngModel)]="levellabel.name"
                  required
                />
              </mat-form-field>
              <mat-form-field>
                <mat-select [placeholder]="l('Cohort')" [compareWith]="compareLevel" [(ngModel)]="levellabel.levelId" name="levelId ">
                    <mat-option *ngFor="let level of levels" value="{{ level.id }}">{{ level.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createLevelLabelModal.form.valid || saving"
      >
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
